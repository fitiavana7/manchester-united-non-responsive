<!DOCTYPE html>
<html lang="fr">
  	<head>
        <title>Manchester United</title>
	    <meta charset="utf-8">
		<link rel="shortcut icon" href="../Content/logo/logo.jpg">
		<link rel="stylesheet" href="creer.css">
    </head>
    <body id="BodyDuForm">
		<div class="LoginContainer">
			<img alt="le logo" src="../Content/logo/LoginLogo.jpg">
			<p>CREER ET OBTENER VOTRE COMPTE :</p>
			<form method="POST" action="" id="myForm">
				<input id="nom" type="text"  name="nom" required="required" placeholder="User ID"></br></br>
				<input id="pwd" type="password"  name="pwd" required="required" placeholder="Nouveau mot de passe"></br></br>
                <input id="pwd" type="password"  name="pwd" required="required" placeholder="Confirmer mot de passe"></br></br>
                <div class="checkRadio">
                    <input type="checkbox" checked id="checkInput" name="myMail">
                    <label for="myMail">Recevoir des mails d'informations</label> <br> 
                    <fieldset style="width: 300px;">
                        <legend>Votre nationalité :</legend>
                        <input type="radio" checked name="Nation" value="Malagasy">
                        <label for="Nation">Francais</label> <br>
                        <input type="radio" name="Nation" value="Etranger">
                        <label for="Nation">Autres</label>
                    </fieldset>
                    <fieldset style="width: 300px;">
                        <legend>Joueur preferé :</legend>
                        <select name="Langue" id="Langue">
                            <option style="margin-left: 90px; width: 150px;" value="Malagasy">David De Gea</option>
                            <option style="margin-left: 90px; width: 150px;" value="Francais">Harry Maguire</option>
                            <option style="margin-left: 90px; width: 150px;" value="English">Raphael Varane</option>
                            <option style="margin-left: 90px; width: 150px;" value="Espanol">Alex Telles</option>
                            <option style="margin-left: 90px; width: 150px;" value="Deutsch">Bruno Fernandes</option>
                            <option style="margin-left: 90px; width: 150px;" value="Chinese">Jadon Sancho</option>
                            <option style="margin-left: 90px; width: 150px;" value="Japanese">Cristiano Ronaldo</option>
                            <option style="margin-left: 90px; width: 150px;" value="Turk">Marcus Rashford</option>
                        </select>
                    </fieldset>
                </div>
                
				<input id="Connecter" type="submit"  value="VALIDER">
			</form>
			<a id="Inscription" href="login.html">J'ai dejà un compte</a>
		</div>

		<script>
			var myUser = {
				id : 'Fitiavana' ,
				pwd : '1234'
			};
			document.getElementById('myForm').onsubmit = function(){
				if (document.getElementById('nom').value == myUser.id && document.getElementById('pwd').value == myUser.pwd){
					alert('Connexion reussi!');
					
				} else {
					alert("Ce compte n'existe pas"); 
				}
			};
			function ChangerBg(){
				var monBack = document.getElementById('BodyDuForm');
				monBack.style.background = "url(../Content/logo/LoginBack.jpg)";
				function ChangeBack(){
					monBack.style.background = "url(../Content/logo/LoginBack2.jpg)";
				}
				function ChangeBack2(){
					monBack.style.background = "url(../Content/logo/LoginBack3.jpg)";
				}
				function ChangeBack3(){
					monBack.style.background = "url(../Content/logo/LoginBack4.jpg)";
				}
				setTimeout(ChangeBack , 4000);
				setTimeout(ChangeBack2 , 8000);
				setTimeout(ChangeBack3 , 12000);
				setTimeout(ChangerBg , 16000);
			}
			ChangerBg();
		</script>
    </body>
</html>
